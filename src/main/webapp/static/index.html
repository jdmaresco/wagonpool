<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
    <title>WagonPool</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="shortcut icon" href="images/favicon.ico" />
	<script type="text/javascript" src="jquery-1.8.0.min.js"></script>
	<script type="text/javascript" src="wagon.js"></script>
</head>
<body>
    
    
    
        
    <div id="container">
	<div id="logo"><img src="images/logo.png"></div>
	<form>

	<div id="outerBox">
	    <div id="innerBox">
		
		<div class="row">
		    <span>Distance in miles</span>
		    <input class="inputBox" type="text" name="distance" id="mi_input"/>
		</div>
		
		<img class="sep" src="images/sep.png">
		
		<div class="row">
		    <span>Miles per gallon</span>
		    <input class="inputBox" type="text" name="mpg" id="mpg_input"/>
		</div>
		
		<img class="sep" src="images/sep.png">
		
		<div class="row"><span>Gas cost per gallon</span>
		    <div id="dolla1">$</div>
		    <input class="inputBox" type="text" name="cost" id="ppg_input"/>
		</div>
		
		<img class="sep" src="images/sep.png">
		
		<div class="row">
		    <span>Number of people</span>
		    <input class="inputBox" type="text" name="people" id="riders_input"/>
		</div>
		
	    </div>
	    <div id="calcBG">
		<a href="#" id="calcBtn">Calculate</a>
	    </div>
	    
	    <div id="results">
		
		<div id="dropDown">
		    Cost per person
		</div>
		
		<div id="dolla2">$</div>
		<div id="number">00.0</div>
	    </div>
	    
	</div>
	</form>
    </div><!-->
    
    
    
</body>
</html>
